<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-parent">
          <i class="fa-solid fa-paper-plane"></i>
          <a class="nav-child" href="#home">Home</a>
          <a class="nav-child" href="#itinerary">Itinerary</a>
          <a class="nav-child" href="">Flight Finder</a>
        </div>
      </nav>
    </header>
    <main>
      <section id="home">
        <div class="hero-container">
          <div class="child">
            <i class="fa-solid fa-paper-plane hero-logo"></i>
            <h4 class="hero-text">Flight Saver</h4>
            <h5 class="sub-heading">
              The easiest way to save money on travel tickets.
            </h5>
            <video
              id="background-video"
              autoplay
              loop
              muted
              poster="https://assets.codepen.io/6093409/river.jpg"
            >
              <source src="video/Pexels Videos 2252797.mp4" type="video/mp4" />
            </video>
          </div>
        </div>
      </section>

      <section id="itinerary">
        <h1 class="itinerary-heading">Itinerary</h1>
        <div class="itinerary-section">
          <div class="itinerary-container">
            <input type="text" id="inputField" />
            <button id="toDo">Add</button>
            <div class="to-dos" id="container"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
    integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="script.js"></script>
</html>
